{% extends 'base.html' %}
{% block content %}

    <h3 class="light-blue-text text-darken-4 center-align">Manage Lessons</h3>

    <div class="row">
        <div class="col s12 center-align">
            <a href="{{ url_for('new_lesson_type') }}" class="btn-large light-blue darken-2 text-shadow">
                New Lesson Type <i class="fas fa-plus-square right"></i>
            </a>
        </div>
    </div>

    <div class="row">
        {% for lesson_type in lesson_types %}
            <div class="col s12 m3">
                <div class="card light-blue darken-4 text-shadow center-align">
                    <div class="card-content white-text">
                        <span class="card-title">{{ lesson_type.lesson_type }}</span>
                    </div>
                    <div class="card-action">
                        <a href="{{ url_for('edit_lesson_type', lesson_type_id=lesson_type._id) }}" class="btn-small light-blue lighten-1">Edit</a>
                        <a href="#" class="btn-small red lighten-1">Delete</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>

{% endblock %}
