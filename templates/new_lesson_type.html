{% extends 'base.html' %}
{% block content %}

    <h3 class="light-blue-text text-darken-4 center-align">Add Lesson Type</h3>

    <div class="row card-panel grey lighten-5">
        <form class="col s12" method="POST" action="{{ url_for('new_lesson_type') }}">
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-folder-open prefix light-blue-text text-darken-4"></i>
                    <input id="add_lesson_type" name="add_lesson_type" minlength="3" maxlength="50" type="text" class="validate" required>
                    <label for="add_lesson_type">Lesson Type</label>
                </div>
            </div>
            <div class="row">
                <div class="col s12 center-align">
                    <button type="submit" class="btn-large light-blue darken-1 text-darken-4">
                        Add Lesson Type <i class="fas fa-plus-square right"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
