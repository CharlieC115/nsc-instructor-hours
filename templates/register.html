{% extends 'base.html' %}
{% block content %}

    <h3 class="center-align">Register</h3>

    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
            <div class="card-panel">
                <!-- username -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-plus prefix light-blue-text text-darken-4"></i>
                        <input id="username" name="username" type="text" minlength="5" 
                        maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                        <label for="username">Username</label>
                    </div>
                </div>
                <!-- password -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-lock prefix light-blue-text text-darken-4"></i>
                        <input id="password" name="password" type="password" minlength="5" 
                        maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                        <label for="password">Password</label>
                    </div>
                </div>
                <!-- name -->
                <div class="row">
                    <div class="input-field col s6">
                        <i class="fas fa-user-plus prefix light-blue-text text-darken-4"></i>
                        <input id="first_name" name="first_name" type="text" minlength="5" 
                        maxlength="15" pattern="^[a-zA-Z]{3,15}$" class="validate" required>
                        <label for="first_name">First Name</label>
                    </div>
                    <div class="input-field col s6">
                        <i class="fas fa-user-plus prefix light-blue-text text-darken-4"></i>
                        <input id="last_name" name="last_name" type="text" minlength="5" 
                        maxlength="15" pattern="^[a-zA-Z]{3,15}$" class="validate" required>
                        <label for="last_name">Last Name</label>
                    </div>
                </div>
                <!-- email address -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-plus prefix light-blue-text text-darken-4"></i>
                        <input id="email_address" name="email_address" type="text" minlength="5" 
                        maxlength="15" pattern="^[a-zA-Z]{3,15}$" class="validate" required>
                        <label for="email_address">Email Address</label>
                    </div>
                </div>
                <!-- address -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-plus prefix light-blue-text text-darken-4"></i>
                        <input id="address_line_1" name="address_line_1" type="text" minlength="5" 
                        maxlength="15" pattern="^[a-zA-Z]{3,15}$" class="validate" required>
                        <label for="address_line_1">Address Line 1</label>
                    </div>
                    <div class="input-field col s12">
                        <i class="fas fa-user-plus prefix light-blue-text text-darken-4"></i>
                        <input id="address_line_2" name="address_line_2" type="text" minlength="5" 
                        maxlength="15" pattern="^[a-zA-Z]{3,15}$" class="validate">
                        <label for="address_line_2">Address Line 2</label>
                    </div>
                    <div class="input-field col s6">
                        <i class="fas fa-user-plus prefix light-blue-text text-darken-4"></i>
                        <input id="address_city" name="address_city" type="text" minlength="5" 
                        maxlength="15" pattern="^[a-zA-Z]{3,15}$" class="validate" required>
                        <label for="address_city">City</label>
                    </div>
                    <div class="input-field col s6">
                        <i class="fas fa-user-plus prefix light-blue-text text-darken-4"></i>
                        <input id="address_post_code" name="address_post_code" type="text" minlength="5" 
                        maxlength="15" pattern="^[a-zA-Z]{3,15}$" class="validate" required>
                        <label for="address_post_code">Post Code</label>
                    </div>
                </div>
                <!-- register -->
                <div class="row">
                    <button type="submit" class="col s12 btn-large light-blue darken-4 text-shadow">
                        Register <i class="fas fa-sign-in-alt"></i>
                    </button>
                </div>
            </div>
        </from>
    </div>

    <div class="row">
        <div class="col s12">
            <p class="center-align">
                Already Registered?
                <a href="{{ url_for('login') }}" class="light-blue-text text-darken-4">Log In</a>
            </p>
        </div>
    </div>

{% endblock %}
